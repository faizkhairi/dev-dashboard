name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
        env:
          NUXT_GITHUB_TOKEN: ''
          NUXT_VERCEL_TOKEN: ''
          NUXT_PUBLIC_GITHUB_USERNAME: faizkhairi
